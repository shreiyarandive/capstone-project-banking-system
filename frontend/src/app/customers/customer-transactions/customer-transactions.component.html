  <div class="card col-md-9 col-sm-9 mt-5 mr-auto ml-auto border-0">

        <div class="col-md-9 col-sm-9 mr-auto ml-auto">
          <table class="table table-striped">
            <thead>
              <tr style="text-align: center">
                <th scope="col">TransactionNo</th>
                <th scope="col">AccountNo</th>
                <th scope="col">Amount</th>
                <th scope="col">Type</th>
                <th scope="col">Timestamp</th>
                <!-- <th scope="col">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr
                style="text-align: center"
                *ngFor="let item of allTransactions"
              >
                <td>{{ item.transactionNo }}</td>
                <td>{{ item.accountNo }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.timestamp | date: "dd/MM/yyyy HH:mm:ss" }}</td>
