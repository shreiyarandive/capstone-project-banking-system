<app-nav-bar></app-nav-bar>

<div class="row justify-content-center">
  <div class="card col-md-9 col-sm-9 mt-5 mr-auto ml-auto border-0">
    <div class="card-body">
      <!-- <button type="button" class="btn btn-primary">Add New Transaction</button> -->
      <div class="row justify-content-center">
        <div class="col-md-9 col-sm-9 mr-auto ml-auto">
          <table class="table table-striped">
            <thead>
              <tr style="text-align: center">
                <th scope="col">AccountNo</th>
                <th scope="col">TransactionNo</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let transaction of allTransactions"
                style="text-align: center"
              >
                <td>{{ transaction.accountNo }}</td>
                <td>{{ transaction.transactionNo }}</td>
                <td>{{ transaction.type }}</td>
                <td>{{ transaction.amount }}</td>
                <td>
                  {{ transaction.timestamp | date: "dd/MM/yyyy HH:mm:ss" }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
