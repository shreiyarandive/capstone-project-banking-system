<app-nav-bar></app-nav-bar>
<div class="row justify-content-center">
  <div class="card col-md-9 col-sm-9 mt-5 mr-auto ml-auto border-0">
    <div class="card-body">
      <button type="button" class="btn btn-primary" (click)="addCustomer()">
        Add New Customer
      </button>
      <div class="row justify-content-center">
        <div class="col-md-9 col-sm-9 mr-auto ml-auto">
          <table class="table table-striped">
            <thead>
              <tr style="text-align: center">
                <th scope="col">EmpId</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <!-- <th scope="col">BranchCode</th> -->
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let customer of allCustomers"
                style="text-align: center"
              >
                <td>{{ customer.customerId }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.address }}</td>
                <!-- <td></td> -->
                <td>
                  <div class="row">
                    <div class="col-md-3 col-sm-3">
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="editCustomer(customer.customerId)"
                      >
                        Edit
                      </button>
                    </div>
                    <!-- <div class="col-md-3 col-sm-3">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteCustome(customer.customerId)"
                      >
                        Remove
                      </button>
                    </div> -->
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
