<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/employee/index">Employee Portal</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/employee/{{ empId }}/dashboard"
          >Dashboard</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/employee/{{ empId }}/employeeProfile"
          >Profile</a
        >
      </li>
    </ul>
  </div>
</nav>

<div class="row justify-content-center">
  <div class="card col-md-9 col-sm-9 mt-5 mr-auto ml-auto border-0">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-9 col-sm-9 mr-auto ml-auto">
          <table class="table table-striped">
            <thead>
              <tr style="text-align: center">
                <th scope="col">TransactionNo</th>
                <th scope="col">AccountNo</th>
                <th scope="col">Amount</th>
                <th scope="col">Type</th>
                <th scope="col">Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <tr
                style="text-align: center"
                *ngFor="let transaction of allTransactions"
              >
                <td>{{ transaction.transactionNo }}</td>
                <td>{{ transaction.accountNo }}</td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.type }}</td>
                <td>
                  {{ transaction.timestamp | date: "dd/MM/yyyy HH:mm:ss" }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
